<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script type="module" crossorigin src="/Odin_Weather-App/assets/index-Vyaoy7UG.js"></script>
    <link rel="stylesheet" crossorigin href="/Odin_Weather-App/assets/index-KxXie7M4.css">
  </head>
  <body>
    <div id="app">
      <div id="main-container">
        <div id="search">
          <form id="searchForm" action="">
            <input
              id="locationInput"
              type="text"
              name="locationInput"
              placeholder="Search"
            />
            <br />
            <button id="submitBtn" type="submit">
              <img src="https://img.icons8.com/?size=100&id=3159&format=png&color=000000" alt="magnifying glass">
            </button>
            
          </form>
          <div>
            <h3 id="temp"></h3>
            <h5 id="timezone"></h5>
            <h3 id="locationName"></h3>
          </div>
        </div>
        <div id="info">
          <div class="cardInfo" id="wind">
            <h6>Wind:</h6>
            <h4 id="windInfo">- - km/h</h4>
          </div>
          <div class="cardInfo" id="humidity">
            <h6>Humidity:</h6>
            <h4 id="humidityInfo">- - %</h4>
          </div>
          <div class="cardInfo" id="feelsLike">
            <h6>Feels like:</h6>
            <h4 id="feelsLikeInfo">- - °F</h4>
          </div>
          <div class="cardInfo" id="uvIndex">
            <h6>UV Index:</h6>
            <h4 id="uvIndexInfo">- - °F</h4>
          </div>
          <div class="cardInfo" id="sunset">
            <h6>Sunset:</h6>
            <h4 id="sunsetInfo">- - %</h4>
          </div>
          <div class="cardInfo" id="rain">
            <h6>Chance of rain:</h6>
            <h4 id="rainInfo">- - %</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
